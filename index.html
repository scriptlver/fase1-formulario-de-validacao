<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - RunTech 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulário de Inscrição - RunTech 2025</h1>
    <p>Garanta sua participação na corrida tecnológica mais inovadora do ano!</p>

    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />

        <label for="birth">Data de Nascimento:</label>
        <input type="date" id="birth" name="birth" />

        <label for ="cpf">CPF</label>
        <input type="cpf" id="cpf" name="cpf" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" >
            <option value="">-- Selecione --</option>
            <option value="mas">Masculino</option>
            <option value="fem">Feminino</option>
            <option value="ot">Outro</option>
        </select>

        <label for="camisa">Tamanho da Camiseta:</label>
        <select name="camisa" id="camisa">
            <option value="">-- Selecione --</option>
            <option value="pp">PP</option>
            <option value="p">P</option>
            <option value="m">M</option>
            <option value="g">G</option>
            <option value="gg">GG</option>
            <option value="xg">XG</option>
        </select>

        <label for="tipo">Atleta PCD?</label>
        <select name="tipo" id="tipo">
            <option value="">-- Selecione --</option>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select>    

        <label for="categoria">Categoria da Corrida:</label>
        <select name="categoria" id="categoria" >
            <option value="">-- Selecione --</option>
            <option value="3">3 KM</option>
            <option value="5"> 5 KM</option>
            <option value="10">10 KM</option>
            <option value="21">21 KM</option>
            <option value="PCD">PCD - 5KM</option>
            <option value="cadeirante"> PCD - Cadeirante</option>
        </select>

        <label for="message">Observações:</label>
        <textarea name="message" id="message"></textarea>

        <label>
            <input type="checkbox" id="confirm" >Confirmo minha inscrição no RunTech 2025
        </label>

        <button type="submit">Enviar Inscrição</button>
    </form>

    <script src="js/script.js" defer></script>
</body>
</html>
