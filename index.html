<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - RunTech 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulário de Inscrição - RunTech 2025</h1>
    <p>Garanta sua participação na corrida tecnológica mais inovadora do ano!</p>

    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite o seu nome" />

        <label for="birth">Data de Nascimento:</label>
        <input type="date" id="birth" name="birth" />

        <label for ="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email" />

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" />

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" >
            <option value="">-- Selecione --</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="camisa">Tamanho da Camiseta:</label>
        <select name="camisa" id="camisa">
            <option value="">-- Selecione --</option>
            <option value="PP">PP</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="XG">XG</option>
        </select>

        <label for="tipo">Atleta PCD?</label>
        <select name="tipo" id="tipo">
            <option value="">-- Selecione --</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>    

        <label for="categoria">Categoria da Corrida:</label>
        <select name="categoria" id="categoria" >
            <option value="">-- Selecione --</option>
            <option value="3 KM">3 KM</option>
            <option value="5 KM"> 5 KM</option>
            <option value="10 KM">10 KM</option>
            <option value="21 KM">21 KM</option>
            <option value="PCD">PCD - 5KM</option>
            <option value="cadeirante"> PCD - Cadeirante</option>
        </select>

        <label for="message">Observações:</label>
        <textarea id="message" name="message" maxlength="250" placeholder="Máximo 250 caracteres"></textarea>

        <label>
            <input type="checkbox" id="confirm" >Confirmo minha inscrição no RunTech 2025
        </label>

        <button type="submit">Enviar Inscrição</button>
    </form>

    <script src="js/script.js" defer></script>
</body>
</html>
