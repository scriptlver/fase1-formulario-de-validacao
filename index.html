<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - InovaWeek 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Formulário de Inscrição - InovaWeek 2025</h1>
    <p>Garanta sua vaga nas oficinas da InovaWeek 2025 e transforme suas ideias em realidade!</p>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="ws">Escolha uma Oficina:</label>
        <select name="ws" id="ws">
            <option value="opcao"></option>
            <option value="opcao1">Programação para Iniciantes</option>
            <option value="opcao2">Design Thinking</option>
            <option value="opcao3">Inteligência Artificial no Dia a Dia</option>
            <option value="opcao4">Criação de Startups</option>
            <option value="opcao5">Marketing Digital</option>
            <option value="opcao6">UX/UI Design</option>


        </select>


        

    </form>


    <script src="js/script.js" defer></script>
</body>
</html>
